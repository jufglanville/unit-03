<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans%7CRoboto:400,700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <form action="index.html" method="POST"  class="container">

        <!--  Header and Intro paragraph -->
        <h1>The Code Review</h1>
        
        <div class="header">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>
        <!-- Contact Info -->
        <fieldset class="contact_info">
            <legend>Contact Information</legend>
            
            <div class="contact_info_part">
                <label for="user_name">Full Name</label>
                <input type="text" id="user_name" name="user_name" placeholder="Required" required>
            </div>
            <label for="user_email">Email Address</label>
            <input type="email" id="user_email" name="user_email" placeholder="Required" required>

            <label for="user_phone">Phone Number</label>
            <input type="tel" id="user_phone" name="user_phone" placeholder="+44 7789 112233">

            <label for="user_address">Street Address</label>
            <input type="text" id="user_address" name="user_address" placeholder="Address">

            <label for="user_city">City</label>
            <input type="text" id="user_city" name="user_city" placeholder="City">

            <label for="user_state">State</label>
            <select id="user_state" name="user_state">
                    <option value="" disabled selected hidden>Choose State</option>
                    <option value="new_york">New York</option>
                    <option value="florida">Florida</option>
                    <option value="texas">Texas</option>
                    <option value="california">California</option>
            </select>

            <label for="user_zip" class="zip_text">Zip Code</label>
            <input type="text" id="user_zip" name="user_zip" class="zip">
        </fieldset>

        <hr>

        <!-- Newsletter -->
        <fieldset class="newsletter">
            <legend>Newsletter</legend>

            <label class="label_text">Select the newsletters you would like to receive</label>
            <div class="checkbox">
                <input type="checkbox" id="html" name="interest"><label for="html">HTML News</label><br>
                <input type="checkbox" id="css" name="interest"><label for="css">CSS News</label><br>
                <input type="checkbox" id="javascript" name="interest"><label for="javascript">JavaScript News</label><br>
            </div>

            <label class="label_text">Newsletter format</label>
            <div class="radio">
                <input type="radio" id="format_html" name="format"><label for="format_html">HTML</label><br>
                <input type="radio" id="format_text" name="format"><label for="format_text">Plain Text</label><br>
            </div>

            <label for="topics" class="label_text">Other topics you'd like to hear about</label>
            <textarea name="topics" id="topics" cols="30" rows="5" placeholder="Use this space to tell us what other topics you would like to hear about"></textarea>
        </fieldset>

        <!-- Button -->
        <div class="sign_up">
            <button type="submit">Sign Up</button>
        </div>

        <!-- Copyright -->
        <footer class="copyright">
            <small>&#9400; The Code Review</small>
        </footer>
    </form>
    
</body>
</html>
